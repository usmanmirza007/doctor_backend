  <form action="/api/document/encrypt_pdf" method="post" enctype="multipart/form-data">

  <form action="/api/document/image_to_pdf" method="post" enctype="multipart/form-data">

    <input type="file" name="file" accept="image/*" required id=""> 
    <!-- <input type="file" name="file" accept="image/*" required id=""> -->
    <input type="submit" value="Image To PDF">
  </form>
